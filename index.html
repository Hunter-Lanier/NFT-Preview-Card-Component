<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      media="screen and (min-width:401px)"
      href="./desktop.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width:400px)"
      href="./mobile.css"
    />
    <title>NFT Viewer</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <div class="image"></div>
        <div class="look-effect">
          <img src="/images/icon-view.svg" alt="look" class="look_icon" />
        </div>
      </div>
      <span class="heading">Equilibrium #3429</span>
      <span class="discription"
        >Our Equilibrium collection promotes balance and calm.</span
      >
      <img src="./images/icon-ethereum.svg" alt="ethereum" class="eth-icon" />
      <span class="price">0.041 ETH</span>
      <img src="./images/icon-clock.svg" alt="clock" class="clock-icon" />
      <span class="time-remaining">3 days left</span>

      <div class="line-segment"></div>
      <img src="./images/image-avatar.png" alt="avatar" class="avatar-icon" />
      <span class="created-by"
        >Creation of
        <span class="creator">Jules Wyvern</span>
      </span>
    </div>
  </body>
</html>
